  <title>미로 게임</title>
  <style>
    .maze {
      display: grid;
      grid-template-columns: repeat(50, 8px);
      grid-template-rows: repeat(50, 8px);
      gap: 0;
      background-color: #eee;
    }

    .cell {
      width: 8px;
      height: 8px;
      background-color: #fff;
      border: none;
    }

    .wall {
      background-color: #e11114;
    }

    .trap {
      background-color: #a0dd13;
    }

    .bye {
      background-color: aqua;
    }

    .ball {
      width: 15px;
      height: 15px;
      background-color: blue;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 0;
      transition: top 0.2s, left 0.2s;
    }

    .quiz-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border: 1px solid #000;
      padding: 20px;
      text-align: center;
    }

    .quiz-container img {
      max-width: 100%;
    }

    .quiz-container button {
      margin-top: 10px;
    }
  </style>
</head>
